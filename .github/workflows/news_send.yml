name: Daily News Send

on:
  schedule:
    - cron: '0 23 * * *'  # 매일 한국시간 8시 (UTC+9)
  workflow_dispatch:

jobs:
  send_news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedparser

      - name: Run send_news.py
        env:
          KAKAO_WORK_BOT_TOKEN: ${{ secrets.KAKAO_WORK_BOT_TOKEN }}
          KAKAO_WORK_USER_ID: ${{ secrets.KAKAO_WORK_USER_ID }}
        run: python send_news.py
